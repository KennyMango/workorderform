<template id ="dispatch-page">

  <div class="container">
    <ol class="breadcrumb breadcrumb-arrow bread-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Dispatch</a></li>
      <!--<li><a href="#">Equipment</a></li>-->
      <!--<li><a href="#">Materials & Tools</a></li>-->
      <!--<li><a href="#">WorkDays</a></li>-->
      <!--<li><a href="#">Invoice</a></li>-->
    </ol>
  </div>

  <ul class="accordion-menu">
      <li class="open">
        <header  onclick="toggle(this.parentNode)"><span class="title">Building Information</span></header>
        <section class="content">
          <div class="container">
            <div class="row">
              <form role="form">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="building-name">BUILDING NAME</label>
                    <div class="alert alert-success" id ="building-name">
                      <strong>BUILDING NAME</strong>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="building-address">BUILDING ADDRESS</label>
                    <div class="alert alert-success" id ="building-address">
                      <strong>ADDRESS</strong>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="building-city">BUILDING CITY</label>
                    <div class="alert alert-success" id ="building-city">
                      <strong>CITY</strong>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="building-province">BUILDING PROVINCE</label>
                    <div class="alert alert-success" id ="building-province">
                      <strong>PROVINCE</strong>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </li>
      <li class="closed">
        <header  onclick="toggle(this.parentNode)"><span class="title">Contact Information</span></header>
        <section class="content">
          <div class="container">
            <div class="row">
              <form role="form">
                <div class="col-lg-6">
                  <div class="well well-sm alert alert-danger"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                  <div class="form-group">
                    <label for="InputName">Enter Customer Name</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputPOnum">Enter Customer P.O.#</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="InputPOnum" name="InputPO" placeholder="Enter P.O.#" required>
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputEmail">Enter Customer Email</label>
                    <div class="input-group">
                      <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Confirm Email" required>
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputMessage">Enter Customer Notes</label>
                    <div class="input-group">
                      <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </li>
      <li class="closed">
        <header  onclick="toggle(this.parentNode)"><span class="title">Schedule Information</span></header>
        <section class="content">
          <div class="container">
            <div class="row">
              <form role="form">
                <div class="col-lg-6">
                  <div class="well well-sm alert alert-danger"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                  <div class="form-group">
                    <label for="InputWorkDate">Work Date</label>
                    <div class="input-group">
                      <input data-bind="value: dispatchData.workDate" type="date" class="form-control" id="InputWorkDate" placeholder="Scheduled Work Date" name="workDate">
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputStart">Start Date</label>
                    <div class="input-group">
                      <input data-bind="value: dispatchData.startDate" type="date" class="form-control" id="InputStart" placeholder="Scheduled Start Date" name="startDate">
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputEnd">End Date</label>
                    <div class="input-group">
                      <input data-bind="value: dispatchData.endDate" type="date" class="form-control" id="InputEnd" placeholder="Scheduled End Date" name="endDate">
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputAssign">Assign To</label>
                    <div class="input-group">
                      <input data-bind="value: dispatchData.assignedTo" type="text" class="form-control" id="InputAssign" placeholder="Assigned To" name="assigned">
                      <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </li>


    </ul>


  <div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <nav>
          <ul class="pagination pagination-lg">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</template>

<template id ="purchase-page">
  <div class="vertical-center">

<template id ="truck-page">
  <div class="vertical-center">
    <div class="container">

          <label>Total Cost:</label>
          <table>
            <thead><tr>
              <th>Qty</th><th>Cost</th><th>Description</th>
            </tr></thead>
            <tbody data-bind="foreach: truckList">
            <tr>
              <td data-bind="text: truckQty"></td>

              <td data-bind="text: truckDesc"></td>
            </tr>
            </tbody>
          </table>
          <button class="btn btn-warning" onclick="location.href='#/trucksAdd'">add</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template id ="truckAdd-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Truck Stock</h2>
      <form action="">
        <div class="form-group">
          <label for="truckQty">Quantity:</label>
          <input data-bind="value: trucks.truckQty" type="text" class="form-control" id="truckQty" placeholder="Truck Quantity">
        </div>
        <div class="form-group">
          <label for="truckCost">Cost:</label>
          <input data-bind="value: trucks.truckCost" type="text" class="form-control" id="truckCost" placeholder="Truck Cost">
        </div>
        <div class="form-group">
          <label for="truckDesc">Description:</label>
          <input data-bind="value: trucks.truckDesc" type="text" class="form-control" id="truckDesc" placeholder="Truck Description">
        </div>
        <button type="submit" onclick="location.href='#/trucks'" data-bind="click: $component.addTruck" class="btn btn-danger pull-right">Submit</button>

      </form>
      </div>
    </div>
</template>

<template id ="equipment-form">
  <div class="vertical-center">
    <div class="container">


      <ul class="accordion-menu">
        <li class="open">
          <header  onclick="toggle(this.parentNode)"><span class="title">Edit Equipment</span></header>
          <section class="content">
            <div class="container">
              <div class="row">
                <form role="form">
                  <div class="col-lg-6">
                    <div class="well well-sm alert alert-danger"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                    <div class="form-group">
                      <label for="buildingSpace">Building Space:</label>
                      <div class="input-group">
                        <input data-bind="value: $component.equipment.buildingSpace" type="text" class="form-control" id="buildingSpace" placeholder="Building Space" name="buildingSpace">
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentName">Equipment Name:</label>
                      <div class="input-group">
                        <input data-bind="value: $component.equipment.equipmentName" type="text" class="form-control" id="equipmentName" placeholder="Equipment Name" name="equipmentName">
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentMakeModel">Make/Model:</label>
                      <div class="input-group">
                        <input data-bind="value: $component.equipment.equipmentMakeModel" type="text" class="form-control" id="equipmentMakeModel" placeholder="Make/Model" name="equipmentMakeModel">
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentNum">Equipment Number:</label>
                      <div class="input-group">
                        <input data-bind="value: $component.equipment.equipmentNum" type="text" class="form-control" id="equipmentNum" placeholder="Equipment Number" name="equipmentNum">
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentCost">Equipment Cost:</label>
                      <div class="input-group">
                        <input data-bind="value: $component.equipment.equipmentCost" type="text" class="form-control" id="equipmentCost" placeholder="Equipment Cost" name="equipmentCost">
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentStatus">Equipment Status:</label>
                      <ul>
                      <button class="glyphicon glyphicon-ok" style="width: 60px; height: 60px;right: 25px;background-color: green; color: white;" onclick="location.href='#/'"></button>
                      <button class="glyphicon glyphicon-remove" style="width: 60px; height: 60px;right: 25px;background-color: red; color: black" onclick="location.href='#/'"></button>
                      </ul>
                      <br/>
                      <div class="input-group">
                        <input data-bind="value: $component.equipment.equipmentStatus" type="text" class="form-control" id="equipmentStatus" placeholder="Equipment Status" name="equipmentStatus">
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentDetails">Equipment Details:</label>
                      <div class="input-group">
                        <textarea data-bind="value: $component.equipment.equipmentDetails" name="equipmentDetails" id="equipmentDetails" class="form-control" rows="5" required></textarea>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="equipmentNotes">Equipment Notes:</label>
                      <div class="input-group">
                        <textarea data-bind="value: $component.equipment.equipmentNotes" name="equipmentDetails" id="equipmentNotes" class="form-control" rows="5" required></textarea>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Upload Image</label>
                      <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browse…<input type="file" id="imgInp">
                            </span>
                         </span>
                        <input type="text" class="form-control" readonly>
                      </div>
                      <img id='img-upload'/>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </li>
        <li class="closed">
          <header  onclick="toggle(this.parentNode)"><span class="title">Save</span></header>
          <section class="content">
            <div class="container">
              <div class="row">
                <form role="form">
                </form>
              </div>
            </div>
          </section>
        </li>
        <li class="closed">
          <header  onclick="toggle(this.parentNode)"><span class="title">Cancel</span></header>
          <section class="content">
            <div class="container">
              <div class="row">
                <form role="form">
                </form>
              </div>
            </div>
          </section>
        </li>


      </ul>


    </div>
  </div>
</template>





<template id ="tools-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Tools Used</h2>
      <form action="">
        <div class="form-group">
          <label>Total Cost:</label>
          <tbody data-bind="foreach: trucks">

                    <input data-bind="value: $component.workDaysData.doubletime" type="text" class="form-control" id="doubletime" placeholder="Double Time" name="doubletime">
                    <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="totalhrs">Total Hours</label>

                    <input data-bind="value: $component.workDaysData.totalhrs" type="text" class="form-control" id="totalhrs" placeholder="Total Hours" name="totalhrs">

                  </div>
                </div>
                <div class="form-group">

                    <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="labour">Labour</label>

                    <input data-bind="value: $component.workDaysData.labour" type="text" class="form-control" id="labour" placeholder="Labour" name="labour">
                    <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
